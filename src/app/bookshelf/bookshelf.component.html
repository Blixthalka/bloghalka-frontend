<div>
    <app-page-header imageSrc="./assets/img/bookshelf.jpg" text="Bokhylla"></app-page-header>
    <div class="container pb-3">
        <small class="text-muted">Sidan innehåller reklam genom annonslänkar för Bokus.</small>
    </div>
    <div class="card-columns container">
        <div *ngFor="let book of books">
            <div class="card shadow-sm">
                <a class="non-highlighted-link" href="{{book.link}}"
                    target="_blank">
                    <div class="row no-gutters border-bottom">
                        <img src="{{book.imagePath}}" class="col-md-4 card-img border-right border-bottom" alt="...">
                        <div class="card-body col-md-8 p-3">

                            <span class="card-title">{{book.title}}</span>
                            <br>
                            <small class="text-muted">{{book.author}}</small>
                            <br>
                            <div class="container">
                                <div class="row">
                                    <div *ngFor='let in of maxRating() ;let i = index'>
                                        <div *ngIf="i < book.rating; else elseBlock">
                                            <img class="col" src='./assets/img/icons/star_1.svg' class="star">
                                        </div>
                                        <ng-template #elseBlock>
                                            <img class="col" src='./assets/img/icons/star_0.svg' class="star">
                                        </ng-template>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <div class="card-body">
                            {{book.description}}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
