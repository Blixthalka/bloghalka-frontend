<div class="container">
    <ul>
        <div *ngFor="let article of articles">
            <div class="card my-3 mx-auto page-center shadow-on-hover">
                <a class="non-highlighted-link" routerLink="/articles/{{article.id}}">
                    <img src="{{article.image}}" class="card-img-top">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-start">
                            <h5 class="flex-grow-1">{{article.title}}</h5>
                            <small class="d-none d-sm-block">{{article.date |Â date : "MMMM d yyyy"}}</small>
                        </div>
                        <hr>
                        <p class="card-text">{{article.entry}}...</p>
                    </div>
                </a>
            </div>
        </div>
    </ul>
</div>
