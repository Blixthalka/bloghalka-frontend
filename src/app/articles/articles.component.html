<div style="text-align: center">
    <ul class="articles">
        <div *ngFor="let article of articles">
            <div class="card w-50 mb-3 mt-3 mx-auto">
                <a class="non-highlighted-link" routerLink="/articles/{{article.id}}">
                    <div class="card-header">
                        <h4>{{article.title}}</h4>
                    </div>
                    <div class="card-body">
                        {{article.content}}
                    </div>
                    <div class="card-footer text-muted">
                        <i>{{article.date |Â date : "yyy-MM-dd"}}</i>
                    </div>
                </a>
            </div>

        </div>
    </ul>
</div>
