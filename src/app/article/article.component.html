<div>
    <div class="imagebox mb-3">
        <img class="jumbotron-image" src="{{(article.image) || './assets/img/david-cut.jpg'}}">
        <h1 class="imagebox-centered">{{article.title}}</h1>
    </div>
    <div class="container mx-auto page-center mt-4">
        <div class="text-left my-3">

            <div *ngIf="article.content.endsWith('md'); else elseBlock">
                    <markdown ngPreserveWhitespaces [src]="article.content"></markdown>
            </div>
            <ng-template #elseBlock>
                <app-article-body [src]="article.content"></app-article-body>
            </ng-template>
         
        </div>

        <hr>
        <div class="text-muted d-flex justify-content-start my-3">
                <small><i>Emil Nilsson - {{article.date | date : "MMMM d yyyy"}}</i></small>
        </div>
        <div class="d-flex justify-content-start mb-3">
            <span class="mr-2">Read more in category?</span>
            <div *ngFor="let categoryy of article.categories">
                <button [routerLink]="'/articles'" [queryParams]="{category:  categoryy }" class="btn-sm mr-2 btn-outline-secondary">{{categoryy}}</button>
            </div>
        </div>


    </div>
    <img class="jumbotron-image-small" src="{{(article.image) || './assets/img/david-cut.jpg'}}">

</div>
